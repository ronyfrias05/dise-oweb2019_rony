<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unidades de medidas y colores</title>
    
    <link rel="stylesheet" href="medidas.css">

</head>

<body>
    
    <div class="pixel">Pixiles 200x200</div>

    <br>
    <div class="pixel2">Pixiles 100x100</div>

    <br>
    <div class="pixel3">Pixiles 300x300</div>

    <br>
    <div class="pixel4">Pixiles 400x400</div>

    <br>
    <div class="pixel5">Pixiles 50x50</div>

    <p class="relativo_pixel">Soy un pixel <span>nuevo</span> </p>

    <div class="porciento">50%
        <div class="porciento75">75%</div>
    </div>
    <div class="porciento75">75%</div>
    <div class="porciento100">100%</div>

    <hr>
    <h1>Unidades de medida</h1>

    <section>
        <p class="size_pixel">Murcielago <span class="size_pixel">(pixel)</span></p>
        <p class="size_em">Murcielago <span class="size_em">(em)</span></p>
        <p class="size_rem">Murcielago <span class="size_rem">(rem)</span></p>
        <p class="size_ch">Murcielago <span class="ch">(ch)</span></p>
        <p class="size_ex">Murcielago <span class="ex">(ex)</span></p>
        <p class="size_porciento">Murcielago <span class="porciento">(porciento)</span></p>
    </section>

    <h1>Unidades Absolutas</h1>

    <div class="size_cm">CM</div>
    <br>
    <div class="size_mm">MM</div>
    <br>
    <div class="size_pt">PT</div>
    <br>
    <div class="size_in">IN</div>
    <br>
</body>

</html>
