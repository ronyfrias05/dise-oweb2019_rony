<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>atributos</title>
</head>

    <body>

        <h1>Atributos de HTML</h1>
        <h3>Atributos basicos</h3>
        <p id="principal">Soy un parrafo</p>
        <p class="secundarios">Soy un parrafo</p>
        <p style="color:blue">Soy un parrafo</p>
        <p title="No leas esto">Soy un parrafo</p>
        <p style="color:purple" title="soy verde!">Soy un parrafo</p>
        <hr>
        <h3>Atributos  de i18n</h3>
        <p lang="en">Hola mundo</p>
        
        </body>

</html>
